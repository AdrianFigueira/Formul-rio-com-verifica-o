<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Formulário com validação</title>
</head>
<body>
    <main>
        <section class="conteudo">
            <div class="pergunta">
                <h2 class="titulo">FICOU COM DUVIDA? <br>
                    NOS MANDE UMA MENSAGEM!</h2>
                    <p>caso tenha ficado com qualquer dúvida basta nos enviar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="formulario">
                <input class="camposFormulario" type="text" placeholder="  Nome completo *">
                <input class="camposFormulario" type="email" placeholder="  Email *">
                <input class="camposFormulario" type="number" placeholder="  Telefone *">
                <input class="camposFormulario mensagem" type="text" placeholder="  Mensagem *">

                <p>*campos obrigatórios</p>
                <button class="btn-enviar">Enviar</button>
            </div>
        </section>
    </main>

    <script src="./src/js/form.js"></script>
</body>
</html>
