<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Formulário com validação</title>
</head>

<body>
    <main>
        <section class="conteudo">
            <div class="pergunta">
                <h2 class="titulo">FICOU COM DUVIDA? <br>
                    NOS MANDE UMA MENSAGEM!</h2>
                <p>caso tenha ficado com qualquer dúvida basta nos enviar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>
            <div class="formulario">
                <ul>
                    <li class="campo" >
                        <input class="area" type="text" placeholder="Nome completo *">
                        <p class="aviso">Obrigatório*</p>
                    </li>
                    <li class="campo" >
                        <input class="area"  type="email" placeholder="Email *">
                        <p class="aviso ">Obrigatório*</p>
                    </li>
                    <li class="campo" >
                        <input class="area"  type="number" placeholder="Telefone *">
                        <p class="aviso">Obrigatório*</p>
                    </li>
                    <li class="campo mensagem" >
                        <textarea class="area"  name="text" placeholder="Mensagem *"></textarea>
                        <p class="aviso">Obrigatório*</p>
                    </li>
                </ul>

                <p class="camposObrigatorios">*campos obrigatórios</p>
                <button class="btn-enviar">Enviar</button>
            </div>
        </section>
    </main>

    <script src="./src/js/form.js"></script>
</body>

</html>
